<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drug Inventory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inria Serif', serif;
        }
        .android-small-1 {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('qwe.jpg') no-repeat center center;
            background-size: cover;
            padding: 20px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: #fff;
            background-color: #007bff;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
  </head>
  <body>
    <div class="android-small-1">
      <div class="button-container">
        <button onclick="window.location.href='deldash.html';">Delivery</button>
        <button onclick="window.location.href='invontory.html';">Stock</button>
        <button onclick="window.location.href='order.html';">Orders</button>
        <button onclick="window.location.href='supplaydash.html';">Supply Report</button>
        <button onclick="window.location.href='chain.html';">Supply Chain</button>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</html>
