<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 250px;
            text-align: center;
            background-image: url('drug.jpg'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
        }
        h1 {
            color: #2c3e50; 
            background-color: rgba(255, 255, 255, 0.8); 
            display: inline-block;
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .search-container {
            margin-top: 50px;
        }
        .search-box {
            padding: 10px;
            font-size: 18px;
            width: 300px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        .search-button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .search-button:hover {
            background-color: #2980b9;
        }
        .warehouse-details {
            margin-top: 30px;
            color: #2c3e50;
            font-size: 20px;
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Warehouse Management System</h1>

    <div class="search-container">
        <input type="text" id="warehouseId" class="search-box" placeholder="Enter Warehouse ID">
        <button id="searchBtn" class="search-button">Search</button>
    </div>

    <div id="warehouseDetails" class="warehouse-details">
        <!-- Warehouse details will be shown here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#searchBtn').click(function() {
                const warehouseId = $('#warehouseId').val();
                
                // Check if the warehouse ID matches one of the expected values
                if (warehouseId == 1) {
                    window.location.href = 'stock.html'; // Redirect to warehouse1.html
                } else if (warehouseId == 2) {
                    window.location.href = 'stock.html'; // Redirect to warehouse2.html
                } else if (warehouseId == 3) {
                    window.location.href = 'stock.html'; // Redirect to warehouse3.html
                } else if (warehouseId == 4) {
                    window.location.href = 'stock.html'; // Redirect to warehouse4.html
                } else {
                    $('#warehouseDetails').html('<p>Warehouse not found. Please enter a valid Warehouse ID.</p>').fadeIn();
                }
            });
        });
    </script>

</body>
</html>
